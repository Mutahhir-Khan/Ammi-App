<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css" />

    <link rel="shortcut icon" href="./70896-icons-money-bill-dollar-computer-bank-stock_64x64.ico" type="image/x-icon">
    <title>HISAAB</title>
  </head>
  <body>
    <div class="container flex">
      <div class="heading"><h1>دودھ والے کا حساب</h1></div>

      <div class="form1">
        <form class="form1">
          <h1>آج کا </h1>
          <input type="date" name="currentDate" id="currentDate" />
          <input type="number" id="todaysPrice" class="flex" placeholder="کتنے پیسے"/>
          
          <!-- buttons -->
          <div class="general-button">
            <div id="doneBtn" class="btn btn1 flex">اندراج</div>
            <div class="btn btn2"></div>
          </div>
        </form>
      </div>

      <div class="form2">
        <form class="form2">
          <h1>ٹوٹل پیسے</h1>
          <div id="totalPrice" class="flex"></div>

          <div class="general-button">
            <div id="resetBtn" class="btn btn1 flex">حساب مٹائیں</div>
            <div class="btn btn2"></div>
          </div>
        </form>
      </div>
    </div>
